<!DOCTYPE html>
<html>
  <head>
    <title>nihao</title>
    <meta charset="utf-8" />
    <link href="chat.css" rel="stylesheet" />
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1"
    />
    <script src="adapter.js"></script>
  </head>
  <body>
    <video id="received-video" autoplay></video>
    <video id="local-video" autoplay muted></video>
    <div id="subtitles">
      <div id="local-subtitles"></div>
      <div id="received-subtitles"></div>
    </div>
    <div class="controls">
      <div class="controls-wrapper">
        <div>
          <button id="translate-from-english" value="en-AU">英文</button>
          <button id="translate-from-chinese" value="zh-CN">中文</button>
          <button id="stop-translate" value="" disabled>停止翻译</button>
        </div>
        <button id="action-button" role="button" class="ready">准备好</button>
      </div>
    </div>
    <script type="text/javascript" src="chatclient.js"></script>
  </body>
</html>
